<div class="header">
  <h3 style="margin-top:10px">Todo List</h3>
</div>
<div>
    <div class="col-md-12 col-sm-12 col-xs-12 subheader">
        <div class="row navbar">  
            <div class="col-md-2 col-sm-2 col-xs-12" style="padding:4px;float:right">
                <button class="btn btn-block btn-danger" ng-click="delete()" ng-disabled="disabled">Delete</button>
            </div>          
            <div class="col-md-2 col-sm-2 col-xs-12" style="padding:4px;float:right">
                <button class="btn btn-block btn-primary" ng-click="add()">Add Todo</button>
            </div>            
        </div>

    </div>
</div>

<div class="form-group">
    <table class="table">
        <thead>
        <th class="check">
            <input type="checkbox" ng-click="selectAll()" ng-model="selectedAll" />
        </th>
        <th class="description">Name</th>
        <th class="description">Description</th>
        <th class="description">Date/Time</th>
        </thead>
        <tbody>

            <tr ng-repeat="item in todoList">
                <td><input type="checkbox" ng-model="item.Selected" ng-click="checkedIndex($event, item.id)"></td>
                <td>{{item.Name}}</td>
                <td>{{item.Description}}</td>
                <td>{{item.Date}}</td>

            </tr>
        </tbody>
    </table>
    
</div>
