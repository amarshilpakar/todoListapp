<div class="header">
  <h3 style="margin-top:10px">Add Todo</h3>
</div>

<form class="form-horizontal" name="addTodo" ng-submit="add(addTodo)" novalidate>
  <div class="col-md-9">
    <div class="form-group">
      <label class="col-md-3">Name:</label>  
      <div class="col-md-5">    
        <input type="text" class="form-control showAlert" placeholder="Enter Name" ng-model="name" required>    
      </div>    
    </div>
    <div class="form-group">
      <label class="col-md-3">Description:</label>
      <div class="col-md-5">
        <input type="text" class="form-control" placeholder="Enter Description" ng-model="description" required>
      </div>        
    </div>
    <div class="form-group">
      <label class="col-md-3">Date:</label>
      <div class="col-md-5">
            <div class="dropdown">
                <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="#">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="date" data-date-time-input="DD-MM-YYYY HH:mm"  placeholder="Date/Time">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker ng-model="date" data-datetimepicker-config="{'dropdownSelector': '#dropdown1'}" style="width:320px;color:black;">
                </ul>
            </div>  
           
           
        </div>              
      
    </div>
    
    <div class="form-group">
        <div class="col-md-3"></div>
        <div class="col-md-5">            
          <input type="submit" value="Add" class="btn btn-primary btn-block">  
        </div>
    </div> 
    <div class="form-group">
        <div class="col-md-3"></div>
        <div class="col-md-5">            
          <button class="btn btn-block" ng-click="gotoList()">Cancel</button>
        </div>
    </div> 
  </div>    
</form>
